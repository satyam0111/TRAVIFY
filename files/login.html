<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:200,300,400,400i,500,600,700,800,900%7CSatisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class = "container">
        <div class = "image">
            <img src = "assets/images/backgrounds/banner-2-bg-2.jpg">
        </div>
        <div class = "register-container" id = "login-container">

            <div>
                <span class = "register-span">Login</span>
            </div>

            <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
                <div class="col-sm-4">
                    <div class="form-group">
                      <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                      <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">
                    </div>
                    <div>
                        <button type="button" id="login" name="login" class="btn btn-success">Login</button>
                    </div>
                    <div class = "member">
                        <br>Haven't Registered Yet? 
                        <a href = "register.html"><br><br>Register Here!</a>
                    </div>
                </div>
            </form>


        </div>
    </div>

</body>
<script src = "assets/js/login.js" type = "module"></script>
</html>
